<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lottery Game</title>
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-center my-5 fw-bold shadow text-success" style="text-shadow: 1px 0px 9px red;">Lottery Game</h1>
        <h4 class="text-light text-center" id="randNum">&#10148; 777</h4>
        <p class="text-center fw-bold my-5 text-decoration-underline" id="result"><i></i></p>

        <div class="text-center"> <button class="button-24 rounded-pill mt-5" role="button" onclick="lottry(550,560)">Button 24</button></div>




    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let randNum = document.getElementById('randNum');
        let result = document.getElementById('result');
        const lottry = (min, max) => {
            randNum.innerHTML = Math.floor(Math.random() * (min - max) + 10 + min);
            if (randNum.innerHTML == 555) {
                result.style.color = 'green';
                result.innerText = `"Well amn! You deserve the Award"`;
            } else {
                result.style.color = 'red';
                result.innerText = `"Perhaps, you've to try again!"`;
            }
        }
    </script>
</body>

</html>
